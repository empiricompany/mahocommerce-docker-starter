server {
    listen 80;
    server_name magento1.dev.local; # Replace with your actual domain name
    root /var/www/html; # Root directory of your Magento installation

    index index.php index.html index.htm;

    ## Log files
    access_log /dev/stdout;
    error_log /dev/stderr;

    ## Set client max body size for large file uploads (e.g., product images)
    client_max_body_size 16M;

    ## Handle Magento's static files
    location ~* ^/(media|skin|js)/ {
        expires max;
        add_header Cache-Control "public";
        access_log off;
    }

    ## Enable gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied no-cache no-store private expired auth;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_vary on;

    ## Deny access to certain file types
    location ~* \.(htaccess|git|svn|sql|bak|tar)$ {
        deny all;
    }

    ## Prevent access to sensitive files
    location /app/                { deny all; }
    location /includes/           { deny all; }
    location /lib/                { deny all; }
    location /media/downloadable/ { deny all; }
    location /pkginfo/            { deny all; }
    location /report/config.xml   { deny all; }
    location /var/                { deny all; }

    ## Redirect 404 errors for clean URL handling
    error_page 404 = @clean_urls;

    ## PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass phpfpm:9000; # Update this line to point to your PHP-FPM socket or IP:port
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param MAGE_RUN_CODE default; # Set Magento store code
        fastcgi_param MAGE_RUN_TYPE store;
        include fastcgi_params;
    }

    ## Clean URL handling
    location @clean_urls {
        rewrite / /index.php;
    }

    ## Fallback for all other requests
    location / {
        try_files $uri $uri/ @clean_urls;
    }

}

